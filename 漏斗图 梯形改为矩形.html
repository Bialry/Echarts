<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bar</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 900px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: "漏斗图 矩形",
                subtext: "纯属虚构",
                x: "center"
            },
            tooltip: {
                trigger: "item",
                formatter: '{b}<br/>{c}<br/>{d}'
            },
            legend: {
                orient: "vertical",
                x: "left",
                y: "center",
                data: ["1", "2", "3", "4", "5"]
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: true
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            series: [
                {
                    name: '漏斗图',
                    type: 'funnel',
                    //gap:15,
                    //maxSize:'20%',
                    minSize: '10%',//底部占总长比例
                    itemStyle: {
                        normal: {
                            label: {
                                formatter: '{c}%',
                                position: 'inside',
                                textStyle: { color: '#fff' },
                                labelLine: {
                                    show: true,
                                    length: 'auto'
                                },
                            }
                        },
                    },
                    data: [
                        { name: '1', value: 100, itemStyle: { normal: { color: '' } } },
                        { name: '', value: 100, itemStyle: { normal: { color: '#fff', borderWidth: 0, borderColor: 'black' } } },

                        { name: '2', value: 80, itemStyle: { normal: { color: '' } } },
                        { name: '', value: 80, itemStyle: { normal: { color: '#fff', borderWidth: 0, borderColor: 'black' } } },

                        { name: '3', value: 60, itemStyle: { normal: { color: '' } } },
                        { name: '', value: 60, itemStyle: { normal: { color: '#fff', borderWidth: 0, borderColor: 'black' } } },

                        { name: '4', value: 40, itemStyle: { normal: { color: '' } } },
                        { name: '', value: 40, itemStyle: { normal: { color: '#fff', borderWidth: 0, borderColor: 'black' } } },

                        { name: '5', value: 20, itemStyle: { normal: { color: '' } } },
                        { name: '', value: 20, itemStyle: { normal: { color: '#fff', borderWidth: 0, borderColor: 'black' } } },
                    ],
                },
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
